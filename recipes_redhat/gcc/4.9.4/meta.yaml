  #  - lib64/
  #  always_include_files: # include files which are already in the bin folder (from dependencies)
  #     - bin/file1
  #     - bin/file2

requirements:
    build:
      - rg_gmp 6.1.2 v1
      - rg_mpfr 4.0.1 v1
      - rg_mpc 1.1.0 v1
      - rg_isl 0.14 v1
    run:
      - rg_gmp 6.1.2 v1
      - rg_mpfr 4.0.1 v1
      - rg_mpc 1.1.0 v1
      - rg_isl 0.14 v1

test:
